---
- name : configure Loopback interfaces from template
  hosts: multiarea
  connection: local
  gather_facts: no 
  include_vars:
    dir: host_vars
  tasks:
    - name: Create Loppback Interfaces
      with_items: "{{ loopback }}"
      template: src=files/ietf_interface.j2 dest="./output/{{ inventory_hostname }}/loopback.json"
    
   